<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Ch Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real-time Charactar Counter</h2>
        <textarea name="textarea" id="textarea" class="textarea" placeholder="Inter Text" maxlength="60"></textarea>
        <div class="counter-container">
            <P>Total Charactar:
                <span class="total-char" id="total-char"></span>
            </P>
            <P>Remaining:
                <span class="remain-char" id="remain-char"></span>
            </P>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
